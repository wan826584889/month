<!DOCTYPE html>
<html lang="en">

<head>
    <script src="js/libs/flexible.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>(┬＿┬)</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="icon/iconfont.css">
</head>

<body>
    <div class="top">
        <header>
            <a href="javascript:;" class="iconfont">&#xe653;</a>
            <h1>居家</h1>
            <a href="javascript:;" class="iconfont">&#xe729;</a>
        </header>
        <div class="list">
            <ul class="cont">

            </ul>
        </div>
    </div>
    <div class="banner">
        <dl>
            <dd><img src="images/cont1.png" alt=""></dd>
            <dt class="one">柔滑兰静天丝</dt>
            <dt>
                <p>Paisley</p>
                <p>599</p>
            </dt>
        </dl>

    </div>
    <script type="text/x-handlebars-template" id="list">
        {{#each this}}
        <li>{{this.title}}</li>
        {{/each}}
    </script>

    <script type="text/x-handlebars-template" id="banner">
        {{#each this}}
        <dl>
            <dd><img src="{{this.imgUrl}}" alt=""></dd>
            <dt class="one">{{this.info}}</dt>
            <dt>
                <p>{{this.msg}}</p>
                <p>￥{{this.price}}</p>
            </dt>
        </dl>
        {{/each}}

    </script>
</body>
<script src="js/libs/jquery.js"></script>
<script src="js/libs/handlebars.js"></script>
<script src="js/libs/iscroll.js"></script>
<script src="js/app/data.js"></script>

</html>
